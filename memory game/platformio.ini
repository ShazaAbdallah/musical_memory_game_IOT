[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@4.4.9
	bblanchon/ArduinoJson@^7.0.4
monitor_port = COM5
monitor_speed = 9600
